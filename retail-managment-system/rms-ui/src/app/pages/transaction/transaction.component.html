<div class="container">
    <div class="mat-typography">
        <h2 class="mat-headline" align="center">Our Transactions</h2>
      </div>
      <div class="d-flex flex-lg-row flex-column mat-elevation-z8 my-5">
        <table mat-table [dataSource]="dataSource" class="col">
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <ng-container matColumnDef="edit-icon">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                   <mat-icon color="blueicon">edit</mat-icon>
              </td>
            </ng-container>
            <ng-container matColumnDef="delete-icon">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                  <mat-icon color="blueicon">delete</mat-icon>
              </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="row-font fs-6" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <form class="col-lg-4 p-2">
          <div class="mat-typography">
              <h2 class="mat-headline">Add Transaction</h2>
            </div>
          <mat-form-field class="d-flex justify-content-center align-items-center row" appearance="outline">
            <mat-label>Transaction Name</mat-label>
            <input matInput required>
          </mat-form-field>
          <mat-form-field class="row" appearance="outline">
              <mat-label>Brand</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field class="row" appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput required>
            </mat-form-field>
            <mat-form-field class="row" appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput>
            </mat-form-field>
          <mat-form-field class="row" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select required>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="row" appearance="outline">
              <mat-label>Model No</mat-label>
              <input matInput>
            </mat-form-field>
            <div class="px-3" align="right">
              <button class="mx-1" mat-raised-button color="blue">Add</button>
              <button class="mx-1" mat-raised-button color="blue">Clear</button>
            </div>
        </form>
      </div>
      
</div>
