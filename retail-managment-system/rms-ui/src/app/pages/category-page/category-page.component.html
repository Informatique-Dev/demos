<div class="container text-center mt-5">
  <div>
    <h3 class="panel-title fw-bold text-center">Our Category</h3>
    <button class="btn w-50" (click)="openDialog(null)">Add Category</button>
  </div>
</div>

<div
  class="container product d-flex justify-content-center align-items-center mt-5 mb-5"
>
  <table
    class="bg-light shadow-lg table table-responsive"
    mat-table
    [dataSource]="allCategory"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">No.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status" class="status">
      <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">status</th>
      <td mat-cell *matCellDef="let category">{{ category.status }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let category"
        class="update-icon"
        (click)="openDialog(category)"
      >
        <button class="btn">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="" class="delete-icon">
        <button class="btn"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
