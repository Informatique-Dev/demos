<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h2 class="text-center">Our Category</h2>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="page-footer-box text-center">
                <button class="btn btn-primary" (click)="openDialog(null)">
                  Add Category
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <table class="table table-centered mb-0">
              <thead>
                <tr>
                  <th>NO.</th>
                  <th>Name</th>
                  <th>Status</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categori of allCategory; index as i">
                  <td>{{ i + 1 }}</td>
                  <td>{{ categori.name }}</td>
                  <td>{{ categori.status }}</td>
                  <td>
                    <button
                      class="btn btn-primary"
                      (click)="openDialog(categori)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
