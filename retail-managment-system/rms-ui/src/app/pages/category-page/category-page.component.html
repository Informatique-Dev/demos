<div class="about">
  <div class="container">
    <div
      class="row position-absolute top-50 start-50 translate-middle fw-bold text-center text-uppercase"
    >
      <p>
        Welcome to <br />
        <span>RMS</span>
      </p>
    </div>
  </div>
</div>
<div class="category-layout">
  <fieldset>
    <h1 fxLayoutAlign="center center">Category Form</h1>
    <div fxLayoutAlign="center center">
      <table
        mat-table
        class="mat-elevation-z8 table"
        fxFlex.lt-sm="80%"
        [dataSource]="allCategory"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let allCategory">
            {{ allCategory.status }}
          </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element"
            class="update-icon"
            (click)="openInputField(); fetchData(element)"
          >
            <mat-icon>edit</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element"
            class="delete-icon"
            (click)="deleteCategory(element)"
          >
            <mat-icon>person_remove</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </fieldset>
</div>
