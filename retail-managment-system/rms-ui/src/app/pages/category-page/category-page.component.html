<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h4 class="page-title">
                  <i class="mdi mdi-plus-circle me-1"></i>
                </h4>
              </div>
            </div>
          </div>
          <!-- end row-->
          <form class="row" [formGroup]="categoryForm">
            <div class="row">
              <div class="col-lg-4">
                <div class="mb-3">
                  <input
                    formControlName="name"
                    type="text"
                    matInput
                    placeholder="enter your name"
                    fxFlex="60"
                  />
                </div>
              </div>

              <div class="col-lg-4">
                <div class="mb-3">
                  <input
                    formControlName="status"
                    type="text"
                    matInput
                    placeholder="Status"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <div class="page-footer-box">
                <button
                  type="submit"
                  class="btn btn-primary me-2"
                  (click)="addCategory()"
                  [disabled]="submitted"
                >
                  <i class="mdi mdi-plus-circle me-2"></i>add
                </button>
                <button
                  type="submit"
                  class="btn btn-primary me-2"
                  (click)="UpdateCategory()"
                  [disabled]="submitted"
                >
                  <i class="mdi mdi-plus-circle me-2"></i>update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <table class="table table-centered mb-0">
              <thead>
                <tr>
                  <th>NO.</th>
                  <th>Name</th>
                  <th>Status</th>

                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categori of allCategory; index as i">
                  <td>{{ i + 1 }}</td>
                  <td>{{ categori.name }}</td>
                  <td>{{ categori.status }}</td>
                  <td>
                    <button (click)="fetchData(categori)" class="action-icon">
                      <i class="mdi mdi-square-edit-outline">Edit</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="page-footer-box">
                <mat-paginator
                  [length]="totalRows"
                  [pageSize]="10"
                  [pageIndex]="page"
                  (page)="pageChanged($event)"
                  aria-label="Select page"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
        <!-- end card-body -->
      </div>
      <!-- end card- -->
    </div>
    <!-- end end col-->
  </div>
</div>
