<div class="update-product">
  <div class="container shadow-lg">
    <section class="panel panel-default">
      <div class="panel-heading pt-5">
        <h3 class="panel-title">Manage Product</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="productForm">
          <div class="form-group mb-3">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-12">
              <input
                formControlName="name"
                type="text"
                class="form-control"
                name="name"
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="name" class="col-sm-3 control-label">Brand</label>
            <div class="col-sm-12">
              <input
                formControlName="brand"
                type="text"
                class="form-control"
                name="name"
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="name" class="col-sm-3 control-label">Price</label>
            <div class="col-sm-12">
              <input
                formControlName="cashPrice"
                type="number"
                class="form-control"
                name="name"
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="name" class="col-sm-3 control-label">Quantity</label>
            <div class="col-sm-12">
              <input
                formControlName="quantity"
                type="number"
                class="form-control"
                name="name"
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="name" class="col-sm-3 control-label">Category</label>
            <div class="col-sm-12">
              <select
                class="form-control"
                formControlName="productCategoryDto"
                type="text"
                class="form-control"
                name="name"
              >
                <option value=""></option>
              </select>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="name" class="col-sm-3 control-label">ModelNo</label>
            <div class="col-sm-12">
              <input
                formControlName="modelNo"
                type="text"
                class="form-control"
                name="name"
              />
            </div>
          </div>
        </form>
      </div>

      <mat-dialog-actions align="end">
        <div>
          <button
            class="btn btn-success me-3 mb-3"
            (click)="onSubmit()"
            mat-dialog-close
          >
            {{
              productForm.controls["id"].value
                ? "Update Product"
                : "Add Product"
            }}
          </button>
        </div>

        <button class="btn btn-light me-3 mb-3" mat-button mat-dialog-close>
          Cancel
        </button>
      </mat-dialog-actions>
    </section>
  </div>
</div>
