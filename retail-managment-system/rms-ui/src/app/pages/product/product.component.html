<div class="container text-center mt-5">
  <div>
    <h3 class="panel-title fw-bold">Our Products</h3>
    <button class="btn btn-success w-50" mat-button (click)="openDialog()">
      Add Product
    </button>
  </div>
</div>

<div
  class="container product d-flex justify-content-center align-items-center mt-5 mb-5"
>
  <form class="table table-responsive">
    <fieldset>
      <table class="bg-light shadow-lg" mat-table [dataSource]="allProducts">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">No.</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="brand" class="brand">
          <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">brand</th>
          <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
        </ng-container>

        <ng-container matColumnDef="price" class="price">
          <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">Price</th>
          <td mat-cell *matCellDef="let element">{{ element.cashPrice }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity" class="quantity">
          <th mat-header-cell *matHeaderCellDef class="fw-bold fs-6">
            quantity
          </th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let element"
            class="update-icon"
            (click)="openUpdateDialog(element)"
          >
            <button class="btn btn-primary">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="delete-icon">
            <button class="btn btn-danger"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef>
            <button class="btn btn-success" mat-button (click)="openDialog()">
              Add Product
            </button>
          </th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </fieldset>
  </form>
</div>
