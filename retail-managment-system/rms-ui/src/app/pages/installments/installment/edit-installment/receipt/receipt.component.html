<div class="panel-heading   mb-1 mt-5 mb-5 w-100 text-center" >
  <h3 class="panel-title w-100 text-cprint-sectionenter fw-bold ">
    Installment Receipt
  </h3>
</div>
<div class="main d-flex justify-content-center">
    <table class="table">
      <tbody>
        <tr>
          <th scope="col">Name :</th>
          <td>{{install.order.customer.fullName}}</td>
        </tr>
        <tr>
          <th scope="col">Inatallment Amount :</th>
          <td>{{install.installmentAmount}}</td>
        </tr>
        <tr>
          <th scope="col">Payment Amount :</th>
          <td>{{payAmount}}</td>
        </tr>
        <tr>
          <th scope="col">Due Date :</th>
            <td>{{install.dueDate}}</td>
        </tr>
        <tr>
          <th scope="col">Payment Date :</th>
            <td>{{payDate}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <div class="barcode-img mb-5 w-100 d-flex justify-content-center">
      <img class="h-50 w-25" src="assets/images/barcode.png">
    </div>

    <div class="panel-footer  ps-1 mb-1 mt-5 ">
      <h3 class="panel-title w-100 text-center fw-bold fs-3 text-black-50">
        Thank You
      </h3>
