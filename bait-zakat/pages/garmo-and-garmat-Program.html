      <main class="content container">
        <h1 class="d-flex flex-row-reverse text-black">:البيانات الاساسيه</h1>

        <form class=" ">
          <!-- 2 column grid layout with text inputs for the first and last names -->
          <div class="firstsection">
            <div class="row mb-1">
              <div class="col">
                <div class="form-outline">
                  <label
                    class="d-flex flex-row-reverse mb-2 fw-bold"
                    for="form6Example1"
                    >الاسم رباعي  : 
                  </label>
                  <input type="text" id="form6Example1" class="form-control" dir="rtl" placeholder="الاسم كما في بطاقه الرقم القومي" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label
                    class="d-flex flex-row-reverse mb-2 fw-bold"
                    for="form6Example2"
                    >:  الرقم القومي
                  </label>
                  <input type="text" id="form6Example2" class="form-control" placeholder="الرجاء ادخال 14 رقم" dir="rtl" />
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <label
                class="d-flex flex-row-reverse mb-2 fw-bold"
                for="form6Example3"
              >
                :العنوان</label
              >
              <input type="text" id="form6Example3" class="form-control" dir="rtl" placeholder="العنوان كما في بطاقه الرقم القومي" />
            </div>
            <div class="form-outline mb-2">
              <label
                class="d-flex flex-row-reverse mb-2 fw-bold"
                for="form6Example3"
              >
                عدد الابناءمن سن 18 اذا وجد</label
              >
              <input type="number" id="form6Example3" class="form-control" />
            </div>
            <div class="row">
              <div class="mb-1">
                <div class="form-outline" dir="rtl">
                 
  
                  <label class="d-flex flex-row-revers  mb-2 fw-bold ms-auto"
                  for="form6Example3">
                  الحاله  :
                </label>
        
                <select
                class="form-select d-flex flex-row-reverse mb-2 fw-bold  w-50" dir="rtl">
                <option dir="rtl" selected>اختر</option>
                <option dir="rtl" value="1">ارمل</option>
                <option dir="rtl" value="2">مطلق</option>
                <option dir="rtl" value="2">بدون عمل</option>
              </select>
  
  
  
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-10 form-outline mb-2 d-flex" >
                    <input type="number" id="salary" class="form-control w-25 ms-auto" disabled/>
                    <label class="d-flex mb-2 fw-bold mx-2" for="salary">:قيمة المرتب</label
                    >
                </div>
                
                <div class="col-2 d-flex" dir="rtl">
                    <label for="work"> يعمل </label><br>
                    <input class="mb-3 mx-2" type="checkbox" id="work" name="work" value="work" onclick="isWork()">
                </div>    
            </div>

            <h5 class="d-flex flex-row-reverse text-black mt-5">:بيانات  المستفيدين</h5>
            <form class="">              
            <div class="row">
              <div class="col-4 mb-1">
                <div class="form-outline" dir="rtl">   
               <label class="d-flex flex-row-revers  mb-2 fw-bold ms-auto"
                  for="form6Example3">
                  صله القرابه  :
                </label>
                <select
                class="form-select d-flex flex-row-reverse mb-2 fw-bold  w-50" dir="rtl" id="customerRelation">
                <option dir="rtl" selected>اختر</option>
                <option dir="rtl" value="زوج">زوج</option>
                <option dir="rtl" value="زوجه">زوجه</option>
                <option dir="rtl" value="أخت">اخت</option>
                <option dir="rtl" value="أخ">اخ</option>
              </select>
                </div>
              </div>
              <div class="col-4 mb-1">
                <div class="form-outline" dir="rtl">
                 
  
                  <label class="d-flex flex-row-revers  mb-2 fw-bold ms-auto"
                  for="form6Example3">
                   الرقم القومي
                </label>
                <input type="number" minlength="14" pattern=".{3,}" class="form-control" dir="rtl" placeholder="الرجاء اخال 14 رقم" id="customerId" />

                </div>
              </div>
              <div class="col-4 mb-1">
                <div class="form-outline" dir="rtl">
                 
  
                  <label class="d-flex flex-row-revers  mb-2 fw-bold ms-auto"
                  for="form6Example3">
                 الاسم رباعي: 
                </label>
                <input type="text" class="form-control" dir="rtl" placeholder="الاسم كما في بطاقه الرقم القومي" id="customerName"/>

                </div>
              </div>
                <!---------------------------------addition part------------------------------------->
              <div class=""  >
                <!-- addition part -->
                <div class="form-outline" dir="rtl">
                  <i class="fa fa-plus-circle" aria-hidden="true"></i>
                  <input type="button" onclick="openForm(); addCustomer()" class="btn text-dark" value="اضافه">
                </div>
                <!-- Customer Data -->
                <table class="table text-center w-75 m-auto py-3" id="popupForm" dir="rtl">
                  <div class="w-75 mx-auto">
                  </div>
                  <thead>
                    <th>الاسم</th>
                    <th>الرقم القومي</th>
                    <th>الحاله</th>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>   
                </form>
              </div>
            </div>

            <h2 class="d-flex flex-row-reverse text-black mb-5">:مستندات الزامية</h2>

            <div class="mb-3">

            </div>
            <div class="mb-3">

              </label>
              <input class="form-control w-50 ms-auto " dir="rtl" type="file" id="formFile" />
            </div>
            <div class="mb-3">

                for="formFile"

                <input class="form-control w-50 ms-auto" dir="rtl" type="file" id="formFile" />
            </div>
